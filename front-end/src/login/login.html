<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body background="photos/background.jpg">
    <form action="#asd" class="container">
        <div class="input-info">
            <p class="label">Your email</p>
            <input type="email" placeholder="Enter your email" class="input" required> 
        </div>
        <div class="input-info">
            <p class="label">Your password</p>
            <input type="password" placeholder="Enter your password" class="input" required>
        </div>
        <button class="login-btn" type="button">Sign in</button>
        <a href="#" id="sign-up">You don't have account. Sign up now for free</a>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
