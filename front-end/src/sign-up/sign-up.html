<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-up-style.css">
</head>
<body background="photos/background.jpg">
    <form action="#" class="container">
        <div>
            <ul>
                <li class="input-field">
                    <span class="input-label">First name</span>
                    <input type="text" id="input-fname" required>
                </li>
                <li class="input-field">
                    <span class="input-label">Last name</span>
                    <input type="text" id="input-lname" required>
                </li>
                <li class="input-field">
                    <span class="input-label">Gender</span>
                    <input class="input-gender" type="radio" value="male">
                    <label for="input-gender-male">Male</label>
                    <input class="input-gender" type="radio" value="female">
                    <label for="input-gender-female">Female</label>
                </li>
                <li class="input-field">
                    <span class="input-label">Phone</span>
                    <input type="number" id="input-phone" required>
                </li>
                    <li class="input-field">
                    <span class="input-label">Email</span>
                    <input type="email" id="input-email" required>
                </li>
                <li class="input-field">
                    <span class="input-label">Password</span>
                    <input type="password" id="input-password" required>
                </li>
            </ul>
        </div>
        <button id="sign-up-btn" type="submit">Sign up</button>
    </form>  
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="sign-up.js"></script>
</body>
</html>
